    <div class="positioning-login">
        <div id="log_in_form" class="col-4 mobile-display">
            <h3>Welcome back to Next Stop.</h3>
            <p>New here? <a class="link" href="sign_up.html">Create an account</a>.</p>
            <div class="input-fields">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" v-model="email">
                <div class="error" v-html="email_error"></div>
            </div>

            <div class="input-fields">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" v-model="password">
                <div class="error" v-html="password_error"></div>
            </div>

            <button @click="log_in">Log In</button>
        </div>
    </div>

</html>


<script>
    const app = Vue.createApp(
        {
            data() {
                return {
                    email: '',
                    password: '',

                    email_error: '',
                    password_error: '',
                }
            },
            methods: {
                log_in() {
                    // console.log('yea clicked');
                    const url = 'backend/log_in.php'
                    axios.post(url, {
                        email: this.email,
                        password: this.password,
                    })
                        .then(response => {
                            // process response.dataobject
                            // console.log(typeof(response.data))
                            console.log(response.data)
                            var result = response.data

                            this.email_error = ''
                            this.password_error = ''

                            // if no error, then no error msg
                            var email_error = result.email
                            var password_error = result.password
                            // console.log(email_error,password_error)

                            // if got error, then set error msg in data variable
                            if (result.email != undefined) {
                                this.email_error = email_error
                            }
                            if (this.email == '') {
                                this.email_error = 'Please enter your email.'
                            }
                            if (result.password != undefined) {
                                this.password_error = password_error
                            }

                            // if no error, redirect to homepage
                            if (result == '') {
                                window.location.href = 'homepage/homepage.php';
                            }
                        })
                        .catch(error => {
                            // process error object
                            console.log('error')
                        });
                }
            }
        }
    )

    const vm = app.mount('#log_in_form')
</script>
