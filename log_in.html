<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="log_in.css">
</head>

<body>
    <div class="positioning-login">
            <div id="log_in_form" class="col-4 mobile-display">
                <h1>LOGO</h1>
                <h3>Welcome back to Next Stop.</h3>
                <p>New here? <a href="sign_up.html">Create an account</a>.</p>
                <div class="input-fields">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" v-model="email">
                    <div class="error" v-html="email_error"></div>
                </div>

                <div class="input-fields">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" v-model="password">
                    <div class="error" v-html="password_error"></div>
                </div>

                <button @click="log_in">Log In</button>
            </div>
        </div>
</body>

</html>


<script>
    const app = Vue.createApp(
        {
            data() {
                return {
                    email: '',
                    password: '',

                    email_error: '',
                    password_error: '',
                }
            },
            methods: {
                log_in() {
                    // console.log('yea clicked');
                    const url = 'backend/log_in.php'
                    axios.post(url, {
                        email: this.email,
                        password: this.password,
                    })
                        .then(response => {
                            // process response.dataobject
                            // console.log(typeof(response.data))
                            // console.log(response.data)
                            var result = response.data

                            this.email_error = ''
                            this.password_error = ''

                            // if no error, then no error msg
                            var email_error = result.email
                            var password_error = result.password
                            // console.log(email_error,password_error)

                            // if got error, then set error msg in data variable
                            if (result.email != undefined) {
                                this.email_error = email_error
                            }
                            if (this.email == '') {
                                this.email_error = 'Please enter your email.'
                            }
                            if (result.password != undefined) {
                                this.password_error = password_error
                            }

                            // if no error, redirect to homepage
                            if (result == '') {
                                window.location.replace("http://stackoverflow.com");
                            }
                        })
                        .catch(error => {
                            // process error object
                            console.log('error')
                        });
                }
            }
        }
    )

    const vm = app.mount('#log_in_form')
</script>
