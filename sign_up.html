<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <div class="sign_up_position">

        <div class="glassish m-5">
            <div class="col-6  p-0 d-flex align-items-center ">
                <div class="d-none d-lg-block d-md-none d-sm-none">

                    <img src="img/signup_vector.svg" class="p-5" alt="">
                </div>
            </div>

            <div id="sign_up_form" class="col-6 p-5 mobile-display">
                <h1>LOGO</h1>
                <h3>Get started.</h3>
                <p>Already have an account? <a href="log_in.html">Log in</a>.</p>

                <div class="input-fields">
                    <label for="full_name">Full name</label>
                    <input type="text" id="full_name" name="full_name" v-model="full_name">
                    <div class="error" v-html="full_name_error"></div>
                </div>

                <div class="input-fields">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" v-model="email">
                    <div class="error" v-html="email_error"></div>
                </div>

                <div class="input-fields">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" v-model="password">
                    <div class="error" v-html="password_error"></div>
                </div>

                <div class="input-fields">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" v-model="confirm_password">
                </div>

                <button @click="create_user" class="input-fields">Sign Up</button>

                <div v-if="success==true" class="text-center text-success"><b>You have successfully created your account.
                    You will be redirected in 5 seconds...</b></div>
            </div>

        </div>
    </div>
</body>

</html>

<style>

</style>

<script>
    const app = Vue.createApp(
        {
            data() {
                return {
                    full_name: '',
                    email: '',
                    password: '',
                    confirm_password: '',

                    full_name_error: '',
                    email_error: '',
                    password_error: '',

                    success: false
                }
            },
            methods: {
                create_user() {
                    // console.log('yea clicked');
                    const url = 'backend/sign_up.php'
                    axios.post(url, {
                        full_name: this.full_name,
                        email: this.email,
                        password: this.password,
                        confirm_password: this.confirm_password
                    })
                        .then(response => {
                            // process response.dataobject
                            // console.log(typeof(response.data))
                            var result = response.data

                            this.full_name_error = ''
                            this.email_error = ''
                            this.password_error = ''
                            this.success = false

                            // if no error, then no error msg
                            var full_name_error = response.data.full_name
                            var email_error = response.data.email
                            var password_error = response.data.password
                            // console.log(full_name_error,email_error,password_error)

                            // if got error, then set error msg in data variable
                            if (result.full_name != undefined) {
                                for (error of full_name_error) {
                                    this.full_name_error += error

                                }
                            }
                            if (result.email != undefined) {
                                for (error of email_error) {
                                    this.email_error += error

                                }
                            }
                            if (result.password != undefined) {
                                for (error of password_error) {
                                    this.password_error += error + "<br>"

                                }
                            }

                            if (result == '') {
                                this.success = true
                            }

                            this.full_name = ''
                            this.email = ''
                            this.password = ''
                            this.confirm_password = ''
                            window.scrollTo(0,document.body.scrollHeight);

                            setTimeout(function () {
                                window.location.replace("http://www.w3schools.com");
                            }, 4000);
                        })
                        .catch(error => {
                            // process error object
                            console.log('error')
                        });
                }
            }
        }
    )

    const vm = app.mount('#sign_up_form')
</script>
